<input type="number" id="tis">

<!-- Test -->
<script>
  // Get the input element
  const input = document.getElementById('tis');

  // Set a test value
  input.value = 42;

  // Check if the value is a number
  if (isNaN(input.value)) {
    console.log('Test failed: Input value is not a number');
  } else {
    console.log('Test passed: Input value is a number');
  }
</script>
